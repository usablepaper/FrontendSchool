<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>object</title>
    </head>
    <body>
        <button onclick="alert(sum(10,20))">눌럿!</button>
        <script>
            // 객체 (object)
            function sum(x, y) {
                return x + y;
            }
            // console.log(typeof sum);
            // sum.value = "hi";
            // console.log(console.dir(sum));
            // console.log(sum.value);
            // console.log(typeof sum);

            let person = {
                // key : value
                name: "임현지",
                age: 28,
                height: 150,
                weight: 30,
                이력: {
                    첫번째직장: "하나",
                    두번째직장: "둘",
                },
                기능: sum,
            };

            person.소속 = "바울랩";
            document.write(`제 이름은 ${person.name} 입니다.<br>`);
            document.write(`제 이름은 ${person["name"]} 입니다.<br>`);
            document.write(`제 나이는 ${person.age} 입니다.<br>`);
            document.write(`제  ${person.height} 입니다.<br>`);
            document.write(
                `제 두번째 직장은 ${person["이력"]["두번째직장"]} 입니다.<br>`
            );
            document.write(`제 기능은 ${person["기능"](100, 200)} 입니다.<br>`);

            // person["이력"]["세번째직장"] = "위니브";
            person.이력.세번째직장 = "위니브";
            document.write(
                `제 세번째 직장은 ${person["이력"]["세번째직장"]} 입니다.<br>`
            );

            let 임현지상세정보 = {
                이력: {
                    첫번째직장: {
                        회사이름: "바울랩",
                        부서: "경영지원",
                        직책: "대표",
                    },
                    두번째직장: {
                        회사이름: "SEMSANG",
                        부서: "경영지원",
                        직책: "대표",
                    },
                    세번째직장: {
                        회사이름: "SINHUN",
                        부서: "경영지원",
                        직책: {
                            첫번째직책: "사원",
                            두번째직책: "대표",
                        },
                    },
                },
            };

            console.log(임현지상세정보.이력.세번째직장.직책.두번째직책);

            console.log(임현지상세정보.이력["세번째직장"].직책.두번째직책);
            // 따옴표를 써야 하는 이유?
            // 데이터 저장하는 경우 띄어쓰기가 있을 수도 있기 때문(회사의 컨벤션 따라가시면 됩니다.)

            let txt = "hello";
            let txt2 = {
                0: "h",
                1: "e",
                2: "l",
                3: "l",
                4: "o",
            };
            console.log(txt[1]);
            // console.log(txt.1);
            console.log(txt2[1]);
            // 이거 2개를 해줄 수 있는게 map
            // console.log(txt2.1);
            // console.log(txt2.{'one':'1'});

            // console.log(txt2.1);
            // console.log(txt2.{'one' : '1'});
            // 이거 두개를 해주면 오류가 나는데해결해줄 수 있는게 map함수

            // 프로토타입이 붙어있다 -> 인스턴스에 붙여서 사용한다
            // 붙어있지 않다 -> 문자열 그대로에 사용한다?
            // console.log(String(10)); //프로토타입없는 경우 스트링 그대로 사용
            // console.log('1234'.replace('23','99'));//프로토타입있는경우, 인스턴스에 붙여서 사용한다.

            console.log(String(10));
            console.log("1234".replace("23", "99"));
            console.log(Object.keys(person));

            console.log("-----------------------");
            console.log(Object.keys(person));
            console.log(Object.values(person));
            console.log(Object.entries(person));
            // 이걸 해결하기 위해 나온 것이 map
            console.log(person.values);
            console.log(person.keys);
            console.log(person.entries);
        </script>
    </body>
</html>
