<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            function NewFactory2(name) {
                this.name = name;
            }

            NewFactory2.prototype.sayYourName = function () {
                console.log(`삐리비리. 제이름은 ${this.name}입니다.`);
            };

            const newbot1 = new NewFactory2("현지");
            newbot1.sayYourName();
            const newbot2 = new NewFactory2("임현지");
            newbot2.sayYourName();

            console.log(newbot1.sayYourName === newbot2.sayYourName); //true
        </script>
    </body>
</html>
