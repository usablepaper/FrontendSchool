<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            const hyeonji = {
                name: "임현지",
                age: 28,
                energy: 0,
                energyUp: function () {
                    this.energy++;
                },
            };

            const noodle = {
                name: "우동",
                effect: function (human) {
                    human.energyUp();
                },
            };

            noodle.effect(hyeonji);
        </script>
    </body>
</html>
