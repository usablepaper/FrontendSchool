<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            h1 ~ ul {
                color: red;
            }
            /* 형제선택자 h1 다음에 오는 형제 ul태그 전부 선택 */
        </style>
    </head>
    <body>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <h1>hello world</h1>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <h2>hello world</h2>
    </body>
</html>
