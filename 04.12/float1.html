<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrap {
                border: 4px solid blue;
            }
            .content {
                margin: 5px;
                height: 20px;
                border: 2px solid green;
                float: left;
            }
            .wrap:after {
                content: "";
                display: block;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="content">내용1</div>
            <div class="content">내용2</div>
        </div>
    </body>
</html>
