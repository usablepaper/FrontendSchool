<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make Pizza</title>
    </head>
    <body>
        <header>
            <h1>피자 만들기</h1>
        </header>
        <main>
            <picture>
                <source
                    srcset="./img/pizza_500*500.png"
                    media="(min-width:1000px)"
                />
                <source
                    srcset="./img/pizza_300*300.png"
                    media="(min-width:700px)"
                />
                <source
                    srcset="./img/pizza_200*200.png"
                    media="(min-width:450px)"
                />
                <img src="./img/pizza_200*200.png" alt="맛있는 피자" />
            </picture>

            <img
                srcset="
                    ./img/pizza_500*500.png 600w,
                    ./img/pizza_300*300.png 450w,
                    ./img/pizza_200*200.png 300w
                "
                sizes="(min-width: 960px) 300px,
    (min-width: 620px) 200px,
    300px"
                src="./img/pizza_200*200.png"
                alt="맛있는 피자"
            />

            <ol>
                <li>양파와 피망, 버섯을 채 썰어 준비해주세요.</li>
                <li>
                    빵에 토마토소스를 바르고 피망, 버섯, 베이컨 치즈 순으로
                    넉넉히 토핑해 주세요
                </li>
                <li>예열된 오븐에 넣고 230도 10~15분간 구워주세요.</li>
            </ol>
            <blockquote cite="https://www.10000recipe.com/recipe/6872262">
                참고:
                <a href="https://www.10000recipe.com/recipe/6872262">
                    https://www.10000recipe.com/recipe/6872262
                </a>
            </blockquote>
        </main>
    </body>
</html>
